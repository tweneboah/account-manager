<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Account Management</title>
  <!-- bootstrap css -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <!-- font-awesome -->
  <script src="./js/all.js"></script>
  <!--google fonts  -->
  <link href="https://fonts.googleapis.com/css?family=Arvo:700" rel="stylesheet">
  <!-- main css -->
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <!-- Contact section -->
  <section id="contact" class="py-5 bg-warning">
    <div class="container">
      <!-- Title -->
      <div class="row">
        <div class="col text-center">
          <h1 class="display-4 text-dark mb-0">
            <strong>Manage your account</strong>
          </h1>
          <div class="text-underline bg-danger text-center mb-3"></div>
          <h1>Net Income:</h1>
        </div>
      </div>
      <!-- End of title -->
      <!-- Contact form -->
      <div class="row">
        <div class="col-md-6 my-3">
          <div class="card card-body bg-secondary">
            <!-- Contact form title -->
            <div class="card-title text-center text-white">
              <h2 class="text-capitalize">Expenses Tracker</h2>
              <h2>Total Expenses:</h2>
            </div>
            <!--End of Contact form title -->
            <form>






              <!-- Input group form for first name -->
              <div class="input-group my-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Expenses Amount </span>
                </div>
                <input type="text" class="form-control">
              </div>
              <!--End of Input group form for first name -->


              <!-- email field -->
              <div class="form-group mt-3">
                <input type="email" class="form-control" id="email" placeholder="Description">
              </div>

              <!--End of email field -->

              <!-- BTN Login button -->
              <div class="text-center">
                <button class="btn btn-danger btn-block text-white">Add Expenses</button>
              </div>
              <!-- End of BTN Login button -->
            </form>
            <!-- End of Contact form -->

          </div>

        </div>
        <!-- Google map -->
        <div class="col-md-6 my-3">
          <div class="card card-body bg-secondary">
            <!-- Contact form title -->
            <div class="card-title text-center text-white">
              <h2 class="text-capitalize">Income Tracker</h2>
              <h2>Total Income: </h2>
            </div>
            <!--End of Contact form title -->
            <form>
              <!-- Input group form for first name -->
              <div class="input-group my-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Income Amount </span>
                </div>
                <input type="text" class="form-control">
              </div>
              <!--End of Input group form for first name -->


              <!-- email field -->
              <div class="form-group mt-3">
                <input type="email" class="form-control" id="email" placeholder="Description">
              </div>

              <!--End of email field -->

              <!-- BTN Login button -->
              <div class="text-center">
                <button class="btn btn-danger btn-block text-white">Add Income</button>
              </div>
              <!-- End of BTN Login button -->
            </form>
            <!-- End of Contact form -->

          </div>

        </div>
      </div>
    </div>
  </section>
  <!-- Contact section -->




  <!-- jquery -->
  <script src="./js/jquery-3.3.1.min.js"></script>
  <!-- bootstrap js -->
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
