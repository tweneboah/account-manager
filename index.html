<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Account Management</title>
  <!-- bootstrap css -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <!-- font-awesome -->
  <script src="./js/all.js"></script>
  <!--google fonts  -->
  <link href="https://fonts.googleapis.com/css?family=Arvo:700" rel="stylesheet">
  <!-- main css -->
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <section id="contact" class="py-5 bg-warning">
    <div class="container">

      <div class="row">
        <div class="col text-center">
          <h1 class="display-4 text-dark mb-0">
            <strong>Manage your account</strong>
          </h1>
          <div class="text-underline bg-danger text-center mb-3"></div>
          <h3>
            Net Income:<div id="net-income"></div>
          </h3>

        </div>
      </div>

      <div class="row">
        <div class="col-md-6 my-3">
          <div class="card card-body bg-secondary">

            <div class="card-title text-center text-white">
              <h5 class="text-capitalize">Expenses Tracker</h5>
              <h5>Total Expenses:<div id="totalExpenses"></div>
              </h5>
            </div>


            <form>

              <div class="input-group my-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Expenses Amount </span>
                </div>
                <input type="text" class="form-control" id="expenses-amount">
              </div>

              <div class="form-group mt-3">
                <input type="text" class="form-control" id="expenses-description" placeholder="Description">
              </div>
              <div class="text-center">
                <button class="btn btn-danger btn-block text-white" id="addExpenses">Add Expenses</button>
              </div>

            </form>


          </div>
        </div>

        <div class="col-md-6 my-3">
          <div class="card card-body bg-secondary">
            <!-- Contact form title -->
            <div class="card-title text-center text-white">
              <h5 class="text-capitalize">Income Tracker</h5>
              <h5>Total Income:<div id="totalIncome"></div>
              </h5>

            </div>

            <form>
              <div class="input-group my-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Income Amount </span>
                </div>
                <input type="text" class="form-control" id="income-amount">
              </div>

              <div class="form-group mt-3">
                <input type="email" class="form-control" id="income-description" placeholder="Description">
              </div>
              <div class="text-center">
                <button class="btn btn-danger btn-block text-white" id="addIncome-btn">Add Income</button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </section>
  <!-- /Main Section -->




  <!-- jquery -->
  <script src="./js/jquery-3.3.1.min.js"></script>
  <!-- bootstrap js -->
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
